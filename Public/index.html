<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="demo"></p>
    <!-- Html for S1-T1001 -->
    <header>
      <div class="parent">
        <!-- Creating city class for icluding city icon -->
        <div class="cityicon">
          <img
            id="idcityicon"
            src="./Images/HTML_&_CSS/cities/kolkata.svg"
            alt="kolkata_image"
            width="80px"
          />
        </div>
        <!--  Creating drop down list for selecting city -->
        <div class="cityname" id="idcityname">
          <input
            list="datalist_city_name"
            id="data_input"

          />
          <div id="display_invalid" style="display: none">
            This is invalid input!
          </div>
          <datalist id="datalist_city_name"> </datalist>
         
        </div>
        <!-- This creates a section for displaying temperature value in Celsius-->
        <div class="tempC">
          <h1>Temp<sup>o</sup>C</h1>
          <h1 class="tempCtextcolor" id="tempCjs"></h1>
        </div>
        <!-- This creates a section for displaying humidity value-->
        <div class="humidity">
          <h1>Humidity</h1>
          <h1 class="tempCtextcolor" id="humjs"></h1>
        </div>
        <!-- This creates a section for displaying temperature values in Fahrenheit-->
        <div class="tempF">
          <h1>&nbspTempF</h1>
          <h1 class="tempCtextcolor" id="tempFjs"></h1>
        </div>
        <div class="precipitation">
          <h1>Precipitation</h1>
          <h1 class="tempCtextcolor" id="precijs">
           
          </h1>
        </div>
        <!-- This creates a section for displaying weather at consecutive time intervals -->
        <div class="climate">
          <div class="row1">
          </div>
          <div class="row2">
            <span>|</span>
            <span>|</span>
            <span>|</span>
            <span>|</span>
            <span>|</span>
            <span>|</span>
            <span>|</span>
            <span>|</span>
            <span>|</span>
          </div>
          <div class="row3">
            <img id="idrow30" />
            <img id="idrow31" /><img id="idrow32" /> <img id="idrow33" /><img
              id="idrow34"
            />
          </div>
          <div class="row4">
            <span id="idrow40">8</span>
            <span id="idrow41">6</span><span id="idrow42">7</span
            ><span id="idrow43">7</span><span id="idrow44">8</span>
          </div>
        </div>
        <div class="time">
          <h1>
            <span id="idtime">10:15:</span><span id="idsec" class="id sec">30&nbsp</span
            ><img
              id="idam"
              src="./Images/HTML_&_CSS/General_Images_&_Icons/amState.svg"
              alt="am_image"
            />
          </h1>
          <h1 class="date" id="iddate">01-JAN-2023</h1>
        </div>
      </div>
    </header>
    <div class="mainfooter">
      <!-- Html for S1-T1002 -->
      <main>
        <!-- Creating top section with stickey position --> 
        <div class="stickey">
          <p class="stick_top_para">Top cities around world</p>
          <div class="cimg">
            <img
              class="climateicon1"
              src="./Images/HTML_&_CSS/Weather_Icons/sunnyIcon.svg"
              alt="sunny"
              id="displaysunicon"
            />
            <img
              class="climateicon2"
              src="./Images/HTML_&_CSS/Weather_Icons/snowflakeIcon.svg"
              alt="snow"
              id="displaysnowicon"
            />
            <img
              class="climateicon3"
              src="./Images/HTML_&_CSS/Weather_Icons/rainyIcon.svg"
              alt="rainy"
              id="displayrainyicon"
            />
          </div>
          <div class="displaytop">
            <label for="displayname">Display Top</label>
            <input
              type="number"
              id="displayname"
              name="number"
              min="3"
              max="10";
              value="3"
            />
          </div>
        </div>
        <!-- Creating arrow buuton to move cards horizontally -->
        <button class="b_arrow_left" id="idarrowleft" >
          <p><b><</b></p>
        </button>
        <button class="b_arrow_right" id="idarrowright">
          <p><b>></b></p>
        </button>
        <!-- Creating cards which contains various details about different cities -->
        <div class="cards" id="idcards">
      </main>
      <!-- Html for S1-T1003 -->
      <footer>
        <!-- Creating top section in footer -->
        <div class="foottop">
          <p class="ftopcontinent">Cities across continents at a glance</p>
          <p class="ftop_temp_cont">Continent name</p>
          <img
            src="./Images/HTML_&_CSS/General_Images_&_Icons/arrowDown.svg"
            alt="arrow_down"
            id="idcontarrow"
          />
          <p class="ftemp">Temperature</p>
          <img
            src="./Images/HTML_&_CSS/General_Images_&_Icons/arrowUp.svg"
            alt="arrow_up"
            id="idtemparrow"
          />
        </div>
        <!-- Creating diffrerent city cards with respect to their continents -->
        <div class="fcardcont">
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
